<!DOCTYPE html>
<html>
  
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    
    <script src="color-toggle.js"></script>
    <script src="target-marker.js"></script>
  </head>

  <body>
    
    <a-scene cursor="rayOrigin: mouse">
      
    
      
      <a-plane position="0 .45 0" rotation="-90 0 0" width="10" height="18" color="#FA9AFF"></a-plane>
        <! we rotate by "-90" so that our plane is vertical>
      
      
      <a-sky src="https://cdn.glitch.global/5f61a17b-7aef-4cfa-8ca4-688d581e26bc/dalle3.png?v=1676335178349"></a-sky>
      
      
      <a-assets>
        
        
        <a-asset-item
          id="ashleyVR"
          response-type="arraybuffer"
          src="https://cdn.glitch.global/5f61a17b-7aef-4cfa-8ca4-688d581e26bc/AshleyVR.glb?v=1675577298908">
        </a-asset-item>
        
        <a-asset-item
          id="backto2D"
          response-type="arraybuffer"
          src="https://cdn.glitch.global/5f61a17b-7aef-4cfa-8ca4-688d581e26bc/backto2d?v=1676351710669">
        </a-asset-item>
        
      </a-assets>

      <a-entity gltf-model="#ashleyVR" scale="1 1 1" position="0 .5 -.5" target-marker></a-entity>
      <a-entity gltf-model="#backto2D" scale="3 3 3" position="-.6 2 0" rotation="0 110 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 5000"></a-entity>
      
      <a-box position=".8 1.7 -1" color="pink" scale=".2 .2 .2" animation="property: rotation; to: 0 360 0; loop: true; dur: 3000"></a-box>
      
      <a-entity id="rig">
        <! we only want to manipulate the camera>
        <a-entity camera position="0 2 0" look-controls wasd-controls>
          <a-cursor id="cursor" raycaster fuse="true" fusertimeout="300">
          <! this will allow a raycaster occur everytime we click on the screen (so we can grab stuff) and time is in milliseconds>
          </a-cursor>
        </a-entity>
      </a-entity>
      
      <a-entity light="type: spot; color: D6ECFE; intensity: 1" position="1 1.8 -1.2" rotation="-30 120 0" > </a-entity>
      <a-entity light="type: directional; color: #4B87FF; intensity: .4" position="1 1.8 -1.2" rotation="-30 120 0" > </a-entity>
      <a-entity light="type: ambient; color: #505AF3; intensity: .4" position="1 1.8 -1.2"> </a-entity>
      
      <a-gui-flex-containter panel-color="pink" align-items="middle" flex-direction="row" width="3" height="2" position="1 1 1">
        <a-gui-button value="C"></a-gui-button>
      </a-gui-flex-containter>
      
    </a-scene>
    
  </body>
  
</html>
